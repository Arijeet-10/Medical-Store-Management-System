    <script>
        // Function to render inventory products in table format
        // Initialize some products in the inventoryData if it's not already set
        
        function renderInventory() {
            var inventoryData = JSON.parse(localStorage.getItem('inventoryData')) || [];
            var inventoryBody = document.getElementById('inventory-body');
            inventoryBody.innerHTML = '';
            inventoryData.forEach(function(product, index) {
                var row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.productName}</td>
                    <td>${product.quantity}</td>
                    <td>â‚¹${product.price.toFixed(2)}</td>
                    <td>
                        <button onclick="removeProduct(${index})">Remove</button>
                    </td>
                `;
                inventoryBody.appendChild(row);
            });

            // Update select options for product dropdown
            var productDropdown = document.getElementById('product');
            productDropdown.innerHTML = '<option value="">Select Product</option>';
            inventoryData.forEach(function(product) {
                var option = document.createElement('option');
                option.textContent = product.productName;
                option.value = product.productName;
                productDropdown.appendChild(option);
            });
        }

        // Initialize inventory rendering on page load
        document.addEventListener('DOMContentLoaded', function() {
            renderInventory();
        });

        // Update quantity form submission
// Update quantity form submission
document.getElementById('update-quantity-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    
    // Get form values
    var productName = document.getElementById('product').value;
    var newQuantity = parseInt(document.getElementById('new-quantity').value);

    // Validate form values
    if (productName === '' || isNaN(newQuantity) || newQuantity <= 0) {
        alert('Please select a product and enter a valid quantity.');
        return;
    }

    // Get inventory products data from local storage
    var inventoryData = JSON.parse(localStorage.getItem('inventoryData')) || [];
    var found = false;

    // Add quantity to the existing quantity
    for (var i = 0; i < inventoryData.length; i++) {
        if (inventoryData[i].productName === productName) {
            inventoryData[i].quantity += newQuantity;
            localStorage.setItem('inventoryData', JSON.stringify(inventoryData));
            found = true;
            break;
        }
    }

    if (!found) {
        alert('Product not found in inventory.');
        return;
    }

    // Render updated inventory data on the page
    renderInventory();

    // Clear form fields
    document.getElementById('update-quantity-form').reset();

    alert('Quantity added successfully.');
});


        // Function to remove product from inventory
        function removeProduct(index) {
            if (confirm('Are you sure you want to remove this product?')) {
                var inventoryData = JSON.parse(localStorage.getItem('inventoryData')) || [];
                inventoryData.splice(index, 1); // Remove the product from the array
                localStorage.setItem('inventoryData', JSON.stringify(inventoryData)); // Update local storage
                renderInventory(); // Re-render inventory table
                alert('Product removed successfully.');
            }
        }

        

        // Add product form submission
        document.getElementById('add-product-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get form values
            var productName = document.getElementById('product-name').value;
            var quantity = parseInt(document.getElementById('quantity').value);
            var price = parseFloat(document.getElementById('price').value);

            // Validate form values
            if (productName.trim() === '' || isNaN(quantity) || isNaN(price) || quantity <= 0 || price <= 0) {
                alert('Please fill in all fields with valid values.');
                return;
            }

            // Create new product object
            var newProduct = {
                productName: productName,
                quantity: quantity,
                price: price
            };

            // Get existing inventory data or initialize empty array
            var inventoryData = JSON.parse(localStorage.getItem('inventoryData')) || [];

            // Add new product to inventory data
            inventoryData.push(newProduct);

            // Save updated inventory data to local storage
            localStorage.setItem('inventoryData', JSON.stringify(inventoryData));

            // Render updated inventory data on the page
            renderInventory();

            // Clear form fields
            document.getElementById('add-product-form').reset();

            alert('Product added to inventory successfully.');
        });
    </script>

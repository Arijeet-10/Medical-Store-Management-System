    <main>
        <section id="prescription">
            <h2>Record Prescription</h2>
            <form id="prescription-form">
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" name="patient-name" required><br>

                <label for="doctor-name">Doctor Name:</label>
                <input type="text" id="doctor-name" name="doctor-name" required><br>

                <label for="medicine">Medicine:</label>
                <select id="medicine" name="medicine" required>
                    <option value="">Select Medicine</option>
                    <!-- Medicine options will be populated dynamically using JavaScript -->
                </select><br>

                <label for="dosage">Dosage:</label>
                <input type="text" id="dosage" name="dosage" required><br>

                <label for="frequency">Frequency:</label>
                <input type="text" id="frequency" name="frequency" required><br>

                <button type="submit">Record Prescription</button>
            </form>
        </section>
    </main>

    <script>
        // Function to populate medicine options from inventory
        function populateMedicineOptions() {
            var inventoryData = JSON.parse(localStorage.getItem('inventoryData')) || [];
            var medicineSelect = document.getElementById('medicine');
            
            // Clear existing options
            medicineSelect.innerHTML = '<option value="">Select Medicine</option>';
            
            // Add options for each medicine in inventory
            inventoryData.forEach(function(product) {
                var option = document.createElement('option');
                option.textContent = product.productName;
                option.value = product.productName;
                medicineSelect.appendChild(option);
            });
        }

        // Initialize medicine options on page load
        document.addEventListener('DOMContentLoaded', function() {
            populateMedicineOptions();
        });

        // Function to handle prescription form submission
        document.getElementById('prescription-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            var patientName = document.getElementById('patient-name').value;
            var doctorName = document.getElementById('doctor-name').value;
            var medicine = document.getElementById('medicine').value;
            var dosage = document.getElementById('dosage').value;
            var frequency = document.getElementById('frequency').value;

            // Create prescription object
            var prescription = {
                patientName: patientName,
                doctorName: doctorName,
                medicine: medicine,
                dosage: dosage,
                frequency: frequency
            };

            // Get existing prescriptions from local storage or initialize empty array
            var prescriptions = JSON.parse(localStorage.getItem('prescriptions')) || [];

            // Add new prescription to prescriptions array
            prescriptions.push(prescription);

            // Save updated prescriptions to local storage
            localStorage.setItem('prescriptions', JSON.stringify(prescriptions));

            // Inform user that prescription has been recorded
            alert('Prescription recorded successfully.');
        });
    </script>
